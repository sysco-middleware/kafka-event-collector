syntax = "proto3";

package kafka.steward.entity.proto;

option java_package = "no.sysco.middleware.kafka.steward.proto";
option java_multiple_files = true;

message Entity {
  // Types of Entities supported
  enum EntityType {
    CLUSTER = 0;
    BROKER = 1;
    TOPIC = 2;
  }
  EntityType type = 1;
  string id = 2;
}